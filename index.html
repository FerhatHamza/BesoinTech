<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ihtiyajat - Gestion des Besoins</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Cairo:wght@400;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .rtl { font-family: 'Cairo', sans-serif; direction: rtl; }
        .no-select { user-select: none; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 no-select">

    <div id="auth-screen" class="fixed inset-0 bg-white z-50 flex items-center justify-center p-6">
        <div class="w-full max-w-md space-y-8 bg-white p-8 rounded-3xl shadow-xl border border-gray-100">
            <div class="text-center">
                <div class="text-4xl mb-2">üì¶</div>
                <h2 class="text-3xl font-extrabold text-gray-800 tracking-tight">Ihtiyajat</h2>
                <p class="text-gray-500 mt-2" data-translate="login_sub">Connectez-vous pour continuer</p>
            </div>
            <form id="login-form" class="space-y-4">
                <input type="text" id="username" placeholder="Identifiant" class="w-full p-4 bg-gray-50 border-2 border-transparent focus:border-blue-500 rounded-2xl outline-none transition" required>
                <input type="password" id="password" placeholder="Mot de passe" class="w-full p-4 bg-gray-50 border-2 border-transparent focus:border-blue-500 rounded-2xl outline-none transition" required>
                <button type="submit" class="w-full py-4 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-2xl shadow-lg transition transform active:scale-95">Se connecter</button>
            </form>
        </div>
    </div>

    <div id="app" class="hidden min-h-screen pb-20">
        <nav class="bg-white border-b border-gray-100 sticky top-0 z-40">
            <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <span class="text-2xl">üìä</span>
                    <span class="font-extrabold text-xl tracking-tighter text-blue-600">IHTIYAJAT</span>
                </div>
                <div class="flex items-center gap-4">
                    <button onclick="toggleLang()" class="text-xs font-bold bg-gray-100 px-3 py-1 rounded-full hover:bg-gray-200 transition">FR / AR</button>
                    <button onclick="logout()" class="text-red-500 font-bold text-sm" data-translate="nav_logout">Quitter</button>
                </div>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto p-4 md:p-6">
            <div id="view-admin" class="hidden space-y-6">
                <div class="flex flex-wrap gap-2">
                    <button onclick="switchAdminTab('requests')" class="admin-nav-btn bg-slate-800 text-white px-6 py-2 rounded-xl text-sm font-bold shadow-sm" id="nav-requests">Demandes</button>
                    <button onclick="switchAdminTab('products')" class="admin-nav-btn bg-white border px-6 py-2 rounded-xl text-sm font-bold shadow-sm" id="nav-products">Articles</button>
                    <button onclick="switchAdminTab('users')" class="admin-nav-btn bg-white border px-6 py-2 rounded-xl text-sm font-bold shadow-sm" id="nav-users">Utilisateurs</button>
                    <button onclick="printGlobalFacture()" class="bg-green-600 text-white px-6 py-2 rounded-xl text-sm font-bold shadow-lg ml-auto">Facture Estimative Globale</button>
                </div>

                <div id="admin-tab-requests" class="admin-tab bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-gray-50 text-xs font-bold text-gray-400 uppercase">
                            <tr>
                                <th class="p-4">Date</th>
                                <th class="p-4">Service</th>
                                <th class="p-4 text-center">Status</th>
                                <th class="p-4 text-right">Action</th>
                            </tr>
                        </thead>
                        <tbody id="requests-table-body"></tbody>
                    </table>
                </div>

                <div id="admin-tab-products" class="admin-tab hidden space-y-4">
                    <form id="add-product-form" class="bg-white p-6 rounded-2xl shadow-sm border flex flex-wrap gap-3">
                        <input name="name_fr" placeholder="Nom (FR)" class="flex-1 border p-2 rounded-lg" required>
                        <input name="name_ar" placeholder="Nom (AR)" class="flex-1 border p-2 rounded-lg" required>
                        <input name="category" placeholder="Cat√©gorie" class="w-32 border p-2 rounded-lg" required>
                        <input type="number" step="0.01" name="price" placeholder="Prix Unit" class="w-24 border p-2 rounded-lg" required>
                        <select name="unit" class="border p-2 rounded-lg">
                            <option value="U">Unit√©</option>
                            <option value="Boite">Boite</option>
                            <option value="Ramette">Ramette</option>
                        </select>
                        <button class="bg-blue-600 text-white px-6 py-2 rounded-lg font-bold">Ajouter</button>
                    </form>
                    <div class="bg-white rounded-2xl border overflow-hidden">
                        <table class="w-full">
                            <tbody id="products-table-body"></tbody>
                        </table>
                    </div>
                </div>
                </div>

            <div id="view-chef" class="hidden space-y-6">
                <div class="bg-blue-600 p-8 rounded-3xl text-white shadow-xl relative overflow-hidden">
                    <div class="relative z-10">
                        <h1 class="text-3xl font-extrabold mb-2" data-translate="welcome">Bienvenue</h1>
                        <p id="chef-service-display" class="opacity-90 font-medium"></p>
                    </div>
                    <div class="absolute right-[-20px] bottom-[-20px] text-9xl opacity-10">üìù</div>
                </div>

                <div class="flex border-b border-gray-200">
                    <button onclick="toggleChefTabs('new')" id="btn-tab-new" class="px-6 py-3 font-bold border-b-2 border-blue-600 text-blue-600">Nouvelle Demande</button>
                    <button onclick="toggleChefTabs('status')" id="btn-tab-status" class="px-6 py-3 font-bold text-gray-400">Suivi & Historique</button>
                </div>

                <div id="chef-tab-new">
                    <form id="needs-form" class="space-y-6">
                        <div id="products-list" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
                        <div class="bg-white p-6 rounded-2xl shadow-sm border border-dashed border-gray-300">
                            <h4 class="font-bold mb-4 text-gray-500 uppercase text-xs tracking-widest">Articles Sp√©cifiques (Autres)</h4>
                            <div id="custom-items-container" class="space-y-2"></div>
                            <button type="button" onclick="addCustomItem()" class="mt-4 text-blue-600 font-bold text-sm">+ Ajouter un article non list√©</button>
                        </div>
                        <button type="submit" class="w-full py-5 bg-blue-600 text-white rounded-2xl font-black text-xl shadow-2xl hover:bg-blue-700 transition transform active:scale-[0.98]">ENVOYER LA FICHE</button>
                    </form>
                </div>

                <div id="chef-tab-status" class="hidden">
                    <div class="bg-white rounded-2xl shadow-sm border overflow-hidden">
                        <table class="w-full">
                            <tbody id="chef-status-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="details-modal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-2xl rounded-3xl shadow-2xl overflow-hidden max-h-[90vh] flex flex-col">
            <div class="p-6 border-b flex justify-between items-center bg-gray-50">
                <div>
                    <h2 id="modal-title" class="text-xl font-bold"></h2>
                    <p id="modal-subtitle" class="text-sm text-gray-500"></p>
                </div>
                <button onclick="closeModal()" class="text-gray-400 hover:text-black text-2xl">√ó</button>
            </div>
            <div class="p-6 overflow-y-auto flex-grow">
                <table class="w-full text-sm">
                    <thead><tr class="text-left border-b text-gray-400 uppercase text-[10px] tracking-widest"><th class="pb-2">Article</th><th class="pb-2 text-center">Qt√©</th><th class="pb-2">D√©tails</th></tr></thead>
                    <tbody id="modal-items-body"></tbody>
                </table>
            </div>
            <div class="p-4 bg-gray-50 border-t flex justify-end gap-3">
                <button onclick="printRequest()" class="bg-blue-600 text-white px-6 py-2 rounded-xl font-bold shadow-md">Imprimer PDF</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
