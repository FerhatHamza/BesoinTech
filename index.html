<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epipharm Vigilance - Facturation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
        .font-ar { font-family: 'Tajawal', sans-serif; }
        body { background-color: #f8fafc; }
    </style>
</head>
<body class="text-slate-800 transition-all duration-300">

    <div id="auth-screen" class="fixed inset-0 bg-white z-50 flex items-center justify-center">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md border border-gray-100">
            <h2 class="text-2xl font-bold text-center mb-6 text-blue-600">Epipharm Vigilance</h2>
            <form id="login-form" class="space-y-4">
                <input type="text" id="username" placeholder="Nom d'utilisateur" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" required>
                <input type="password" id="password" placeholder="Mot de passe" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" required>
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 transition">Se Connecter</button>
            </form>
        </div>
    </div>

    <div id="app" class="hidden min-h-screen flex flex-col">
        <header class="bg-white border-b p-4 flex justify-between items-center sticky top-0 z-40">
            <div class="flex items-center gap-4">
                <h1 class="font-bold text-xl text-blue-800">Epipharm Vigilance</h1>
                <span id="user-display" class="bg-blue-50 px-3 py-1 rounded text-sm font-medium border border-blue-100"></span>
            </div>
            <div class="flex gap-2">
                <button onclick="toggleLang()" class="px-4 py-2 border rounded hover:bg-gray-50 font-bold">AR/FR</button>
                <button onclick="logout()" class="px-4 py-2 bg-red-50 text-red-600 rounded border border-red-100 hover:bg-red-100 font-bold">Quitter</button>
            </div>
        </header>

        <main id="admin-view" class="hidden p-6 max-w-7xl mx-auto w-full space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-white p-5 rounded-xl shadow-sm border border-gray-200">
                    <h3 class="font-bold mb-4 flex items-center gap-2 border-b pb-2">
                        <span>ðŸ“¦ Gestion des Articles</span>
                    </h3>
                    <form id="admin-add-product" class="space-y-3">
                        <input type="text" name="name_fr" placeholder="DÃ©signation (FR)" class="w-full p-2 border rounded text-sm" required>
                        <input type="text" name="name_ar" placeholder="DÃ©signation (AR)" class="w-full p-2 border rounded text-sm font-ar" dir="rtl">
                        <div class="grid grid-cols-2 gap-2">
                            <input type="text" name="unit" placeholder="UnitÃ© (U, Rame...)" class="p-2 border rounded text-sm" required>
                            <input type="number" step="0.01" name="price" placeholder="Prix (DA)" class="p-2 border rounded text-sm" required>
                        </div>
                        <select name="category" class="w-full p-2 border rounded text-sm">
                            <option value="BUREAUTIQUE">Bureautique</option>
                            <option value="INFORMATIQUE">Informatique</option>
                        </select>
                        <label class="flex items-center gap-2 text-xs text-gray-600 cursor-pointer">
                            <input type="checkbox" name="requires_detail"> Affectations dÃ©taillÃ©es ?
                        </label>
                        <button class="w-full bg-slate-800 text-white py-2 rounded font-bold text-sm">Ajouter</button>
                    </form>
                    
                    <div class="mt-6 overflow-y-auto max-h-64">
                        <table class="w-full text-left">
                            <tbody id="products-table-body"></tbody>
                        </table>
                    </div>
                </div>

                <div class="md:col-span-2 bg-white p-5 rounded-xl shadow-sm border border-gray-200">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="font-bold">ðŸ“Š Demandes RÃ©centes</h3>
                        <button onclick="printGlobalInvoice()" class="bg-green-600 text-white px-4 py-1 rounded-lg text-sm font-bold shadow-sm hover:bg-green-700">
                            Imprimer Facture Globale
                        </button>
                    </div>
                    <div id="admin-requests-list" class="space-y-3"></div>
                </div>
            </div>
        </main>

        <main id="chef-view" class="hidden p-6 max-w-7xl mx-auto w-full">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-white p-6 rounded-xl shadow-lg border-t-4 border-blue-600">
                    <h2 class="text-xl font-bold mb-4" data-translate="request_title">Faire une demande</h2>
                    <div id="catalog-container" class="space-y-4 max-h-[60vh] overflow-y-auto pr-2"></div>
                    <button onclick="submitOrder()" class="mt-6 w-full bg-blue-600 text-white py-4 rounded-xl font-bold text-lg hover:shadow-lg transition">Envoyer la Demande</button>
                </div>
                <div class="space-y-4">
                    <h3 class="font-bold text-gray-500 uppercase tracking-wider text-sm">Historique des commandes</h3>
                    <div id="chef-status-list" class="space-y-3"></div>
                </div>
            </div>
        </main>
    </div>

    <div id="details-modal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-3xl rounded-2xl shadow-2xl overflow-hidden">
            <div class="p-6 border-b flex justify-between items-center">
                <div>
                    <h2 id="modal-title" class="text-2xl font-bold"></h2>
                    <p id="modal-subtitle" class="text-gray-500"></p>
                </div>
                <button onclick="closeModal()" class="text-3xl">&times;</button>
            </div>
            <div class="p-6 overflow-x-auto">
                <table class="w-full text-left">
                    <thead><tr class="text-gray-400 text-xs uppercase border-b"><th class="p-2">DÃ©signation</th><th class="p-2 text-center">QuantitÃ©</th><th class="p-2">Note/Affectation</th></tr></thead>
                    <tbody id="modal-items-body"></tbody>
                </table>
            </div>
            <div class="p-6 bg-gray-50 flex justify-end gap-3">
                <button onclick="printRequest()" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-bold">Imprimer PDF</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
